<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>عرض صفحة التحقق</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe src="http://localhost:3000/callback/callback?code=<?=code_from_url?>" ></iframe>

  <script>
    // هنا ننقل قيمة الكود من رابط الصفحة للـ iframe
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    if (code) {
      const iframe = document.querySelector('iframe');
      iframe.src = `http://localhost:3000/callback?code=${encodeURIComponent(code)}`;
    } else {
      document.body.innerHTML = "<h1>لا يوجد كود للتحقق!</h1>";
    }
  </script>
</body>
</html>
